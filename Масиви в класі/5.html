<body>
    <script>
        //Дано ціни товарів. Визначити, скільки товарів може купити користувач за наявну  у нього кількість товарів 
      let prices = [1250,500,600,789]  
       let money =700 
       function countProductsCount(money,prices) {
          let count = 0 
          for (let i = 0; i < prices.length; i++) {
          if (money>=prices[i]) 
             count++ 
          
              
          }
          return count
       } 
        let resultCount =countProductsCount(money,prices)
        document.write(`Result:  ${resultCount}     `)
        
        
        
        </script>
