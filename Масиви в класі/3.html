<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      function imputStrArray() {
          let stringArray = prompt("ВВедіть елементи розділені пробілом").split(' ')
          return stringArray
      }  
        function convertStringArrayToInt(stringArray) {
        let arrInt =[] 
        for (let i = 0; i < stringArray.length; i++) {
            arrInt.push(parseInt(stringArray[i]))
        }  
        return arrInt 
        }
        function printPricesLessThan1000() {
           for (let i = 0; i < arguments.length; i++) {
               if (arguments[i<1000]) 
                   document.write(`${i}-${arguments[i]} <br>`)
               
               
           } 
        }
        let strArr =imputStrArray()
        let intArr = convertStringArrayToInt(strArr)
        printPricesLessThan1000(...intArr)
        
        
        </script>
</body>
</html>
