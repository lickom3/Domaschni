<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
let a = [0,11,22,33,44,55,66,77]  
//вивести на екран елементи з номерами від 2 до 4. 
   for (let i = 2; i <= 4; i++) {
      document.write(a[i])
    
       
   }
 
   // Знайти суму усіх елементів масиву
let sum = 0
for (let i = 0; i <= a.length; i++) {
    sum +=a[i]
}
   document.write(`Sum = ${sum}`)
   // Знайти суму першої половини
   let sum = 0
   for (let i = 0; i <= a.length/2; i++) {
       sum+=a[i]
       
   }
   document.write(`Sum = ${sum}`)
   // Знайти суму елементів починаючи від номера 7
   let sum = 0
   for (let i = 7; i <= a.length; i++) {
       sum+=a[i]
       
   }
   document.write(`Sum = ${sum}`)

   // Знайти суму елементів від 0 до 13
   let sum = 0
   for (let i = 0; i <= 13; i++) {
       sum+=a[i]
       
   }
   document.write(`Sum = ${sum}`)
   // Знайти суму елементів з парними номерами від 0 до ленгс
   let sum = 0
   for (let i = 0; i <= a.length; i+=2) {
       sum+=a[i]
       
   }
   document.write(`Sum = ${sum}`)

   //Знайти суму елементів кожного третього
   let sum = 0
   for (let i = 0; i <= a.length; i+=3) {
       sum+=a[i]
       
   }
   document.write(`Sum = ${sum}`)

   // знайти суму елементів кожного 3 з кінця (a.length-1 до 0) 
   let sum = 0
   for (let i = a.length-1; i <= 0; i-=3) {
       sum+=a[i]
       
   }
   document.write(`Sum = ${sum}`)

   
   </script> 
</body>
</html>
