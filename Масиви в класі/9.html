    <script>
      //<Бінарний пошук
      function binarySeach(arr,el){
let start = 0, end = arr.length-1
while (start<=end) {
    let middle =Math.floor((start+end)/2)
    if (arr[middle]==el)
    return middle
    if (arr[middle]>el) 
    end=middle-1
    else
    start=middle+1    
}
return -1

      }  
        
        
        </script>
