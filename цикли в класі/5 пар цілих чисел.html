<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      
     for (let i = 0; i < 5; i++) {
     let num1 =parseInt(prompt("Ввести перше число"))
     let num2 =parseInt(prompt("Ввести друге  число"))
      if(num1==num2){
      let sum = num1+num2
      document.write(`Сумма = ${sum} `)   
     }
     else  { 
         let product = num1*num2
      document.write(`Prod = ${product} `)      }     
     }
        </script>
</body>
</html>
