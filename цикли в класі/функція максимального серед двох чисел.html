<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<label for="number1">My number 1</label>
<input type="number" id="number1">
<label for="number2">My number 2</label>
<input type="number" id="number2">
<button id = "startBtn">
    Get max
</button><br/>
<label for="number1">Result</label>
<input type="number" id="res">

    <script>
        function getMax(num1,num2) {
          if (num1>num2) 
          return num1
          else
          return num2
        }
 document.getElementById("startBtn").onclick=function(){
   let n1=parseFloat(document.getElementById("number1").value)
let n2=parseFloat(document.getElementById("number2").value)
let m =getMax(n1,n2)
document.getElementById("res").value=m
 }
        </script>
</body>
</html>
