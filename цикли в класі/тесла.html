<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let startMoney = parseFloat(prompt("Скільки маєш грошей"))
    yearCount = 0
    for (let money = startMoney; money < 35000; money*=1.3){
       yearCount++
       document.write("*")
    }
    document.write(`Year count = ${yearCount}`)
    
    </script>
</body>
</html>
