<!-- Задача. Дано масив літер. Сформувати рядок, який складається тільки з голосних літер. -->

<body>
    <script>
        const arr = 'олджваолджфіваолдууджлдочсмбььтівшщукщшзц'.split('')
       
        
        const arrLoud = 'аеиіоуяюєї'.split('')
        let newArr = arr.filter((elCopy, i, arr) => {
            if (arrLoud.includes(elCopy))
                return elCopy
        })
        document.write(` Старий масив: ${arr} <br/> Масив голосних:${newArr}`)
    </script>
