<!-- Задача 7. Розробити функцію, яка би для довільної кількості переданих 
    символів визначала, кількість букв «а». -->

<body>
    <script>
        const arr = ['s', 'v', 'a', 'g', 'a']
        const sumA = arr.reduce((aSum, elCopy) => {(elCopy == 'a') ? aSum + 1 : aSum
        }, 0)
        document.write(sumA)
    </script>
</body>
