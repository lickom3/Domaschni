    <script> 
        /*11.Комп’ютер загадує випадкове число від 1 до 10. 
        Вгадати число шляхом введеня можливих варіантів. В кінці вивести кількість спроб користувача. 
        */
   let compNumber = 1 +Math.floor(Math.random()*(10-1+1))     
   let sprob = 0
   let number
   do { 
       number =parseInt(prompt("Введіть число від 1 до 10"))
     sprob++
      
   } while (compNumber!=number);

document.write(`Кількість спроб : ${sprob}`)

        </script>
</body>
