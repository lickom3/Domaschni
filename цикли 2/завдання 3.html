<body>
<!-- 
        4. З клавіатури поступово вводяться числа. 
        Знайти суму перших N парних чисел.. -->

    <script>
        let N=parseInt(prompt("Введіть кількість парних чисел"))
        let sum = 0  
        
        let parCount=0
        do {
            var number = parseInt(prompt("Введіть число"))
            if (number%2 == 0){
               sum+=number
               parCount++
            }
        }
        
        while (parCount<N) 
        
       
                document.write(`Сума парних : ${sum}, Кількість парних : ${parCount}`)
                
        
  
        
    </script>
</body>
</html>
