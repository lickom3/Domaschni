    <script>
        function getGreating(lang) {
            switch (lang) {
                case "ua": return "Привіт"
                case "ru": return "нехай щастить"

                default: return "Error"
                
            }
            
        }
        let userLang = prompt("Your native language")
        let massage = getGreating(userLang)
        document.write(massage)
        
        </script>
